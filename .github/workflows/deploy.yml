name: Deploy to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to VM
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.AZURE_VM_HOST }}
        username: ${{ secrets.AZURE_VM_USERNAME }}
        key: ${{ secrets.AZURE_VM_SSH_KEY }}
        script: |
          cd ~/paddy_disease_api
          git pull origin main
          sudo docker stop paddy-api-container || true
          sudo docker rm paddy-api-container || true
          sudo docker build -t paddy-api-image .
          sudo docker run -d --name paddy-api-container -p 127.0.0.1:8000:8000 paddy-api-image
