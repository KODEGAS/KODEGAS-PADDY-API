<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicines Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>üåæ Medicines Manager</h1>
        <nav>
            <a href="/static/api_data.html">Data Hub</a>
            <a href="/static/disease_info_crud.html">Manage Disease Info</a>
        </nav>
    </header>

    <div class="container">
        <h2>Control Panel</h2>
        <div class="controls">
            <label for="diseaseSelect">Select Disease:</label>
            <select id="diseaseSelect">
                <option value="">Loading...</option>
            </select>
            <button onclick="refreshList()">üîÑ Refresh</button>
            <button onclick="showAddForm()">‚ûï Add New Medicine</button>
        </div>
        <div class="controls" style="margin-top: 15px;">
            <label for="apiKeyInput">API Key:</label>
            <input type="password" id="apiKeyInput" placeholder="Enter API Key">
            <button onclick="saveApiKey()">üíæ Save API Key</button>
        </div>

        <div id="messages"></div>
    </div>

    <div class="container">
        <h2>üìã Existing Medicines</h2>
        <div id="medicinesList" class="loading">Loading medicines...</div>
    </div>

    <div class="container" id="formContainer" style="display: none;">
        <h2 id="formTitle">‚ûï Add New Medicine</h2>
        <form id="medicineForm">
            <input type="hidden" id="editIndex" value="-1">

            <fieldset>
                <legend>Basic Information</legend>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="f_name">Medicine Name *</label>
                        <input type="text" id="f_name" required>
                    </div>
                    <div class="form-group">
                        <label for="f_brand">Brand</label>
                        <input type="text" id="f_brand">
                    </div>
                    <div class="form-group">
                        <label for="f_type">Type *</label>
                        <input type="text" id="f_type" required>
                    </div>
                    <div class="form-group">
                        <label for="f_active_ingredient">Active Ingredient *</label>
                        <input type="text" id="f_active_ingredient" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Purchase Details</legend>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="f_pack_size">Pack Size</label>
                        <input type="text" id="f_pack_size">
                    </div>
                    <div class="form-group">
                        <label for="f_price">Price *</label>
                        <input type="number" id="f_price" required>
                    </div>
                    <div class="form-group">
                        <label for="f_availability">Availability</label>
                        <input type="text" id="f_availability">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Application</legend>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="f_application_rate">Application Rate</label>
                        <input type="text" id="f_application_rate">
                    </div>
                    <div class="form-group">
                        <label for="f_method">Method</label>
                        <input type="text" id="f_method">
                    </div>
                    <div class="form-group">
                        <label for="f_frequency">Frequency</label>
                        <input type="text" id="f_frequency">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Metadata</legend>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="f_priority">Priority</label>
                        <input type="number" id="f_priority" value="999" min="0">
                    </div>
                    <div class="form-group">
                        <label for="f_image_url">Image URL</label>
                        <input type="url" id="f_image_url">
                    </div>
                    <div class="form-group">
                        <label for="f_note">Notes</label>
                        <textarea id="f_note"></textarea>
                    </div>
                </div>
            </fieldset>

            <div style="margin-top: 20px;">
                <button type="submit">üíæ Save Medicine</button>
                <button type="button" onclick="cancelEdit()">‚ùå Cancel</button>
            </div>
        </form>
    </div>

    <script>
        const API_BASE = 'http://kodegas-paddy-api.centralindia.cloudapp.azure.com';
        const API_KEY_NAME = "X-API-KEY";
        let apiKey = sessionStorage.getItem(API_KEY_NAME);

        // Load API key from session storage on page load
        document.addEventListener('DOMContentLoaded', () => {
            const storedKey = sessionStorage.getItem(API_KEY_NAME);
            if (storedKey) {
                document.getElementById('apiKeyInput').value = storedKey;
                apiKey = storedKey;
            }
        });

        function saveApiKey() {
            const inputKey = document.getElementById('apiKeyInput').value;
            if (inputKey) {
                sessionStorage.setItem(API_KEY_NAME, inputKey);
                apiKey = inputKey;
                showMessage("API Key saved!", "success");
            } else {
                showMessage("Please enter an API Key to save.", "error");
            }
        }

        function ensureApiKey() {
            if (!apiKey) {
                const inputKey = document.getElementById('apiKeyInput').value;
                if (inputKey) {
                    sessionStorage.setItem(API_KEY_NAME, inputKey);
                    apiKey = inputKey;
                } else {
                    showMessage("Please enter your API Key in the input field.", "error");
                    return null;
                }
            }
            return apiKey;
        }

        // Show messages to user
        function showMessage(message, type = 'success') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Highlight invalid fields
        function highlightField(fieldId, isValid) {
            const field = document.getElementById(fieldId);
            if (isValid) {
                field.classList.remove('invalid');
            } else {
                field.classList.add('invalid');
            }
        }

        // Load available diseases
        async function loadDiseases() {
            try {
                const response = await fetch(`${API_BASE}/medicines`);
                if (!response.ok) throw new Error('Failed to load diseases');

                const data = await response.json();
                const select = document.getElementById('diseaseSelect');
                select.innerHTML = '<option value="">Select a disease...</option>';

                data.available_diseases.forEach(disease => {
                    const option = document.createElement('option');
                    option.value = disease;
                    option.textContent = disease.replace(/_/g, ' ').toUpperCase();
                    select.appendChild(option);
                });

                // Auto-select first disease if available
                if (data.available_diseases.length > 0) {
                    select.value = data.available_diseases[0];
                    await refreshList();
                }
            } catch (error) {
                showMessage('Error loading diseases: ' + error.message, 'error');
            }
        }

        // Refresh medicines list
        async function refreshList() {
            const disease = document.getElementById('diseaseSelect').value;
            if (!disease) {
                document.getElementById('medicinesList').innerHTML = '<p>Please select a disease first.</p>';
                return;
            }

            document.getElementById('medicinesList').innerHTML = '<div class="loading">Loading medicines...</div>';

            try {
                const response = await fetch(`${API_BASE}/medicines/${disease}`);
                if (!response.ok) {
                    if (response.status === 404) {
                        document.getElementById('medicinesList').innerHTML = '<p>No medicines found for this disease.</p>';
                        return;
                    }
                    throw new Error('Failed to load medicines');
                }

                const data = await response.json();
                displayMedicines(data.medicines);
            } catch (error) {
                document.getElementById('medicinesList').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Display medicines in the UI
        function displayMedicines(medicines) {
            const container = document.getElementById('medicinesList');

            if (medicines.length === 0) {
                container.innerHTML = '<p>No medicines found for this disease.</p>';
                return;
            }

            container.innerHTML = medicines.map((medicine, index) => `
                <div class="medicine-item">
                    <div class="medicine-header">
                        <div class="medicine-title">
                            ${medicine.name} 
                        </div>
                        <div class="medicine-actions">
                            <span class="priority-badge">Priority: ${medicine.priority || 999}</span>
                            <button class="edit" onclick="editMedicine(${index}, '${encodeURIComponent(JSON.stringify(medicine))}')">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="danger" onclick="deleteMedicine(${index}, '${medicine.name}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                    <div class="medicine-details">
                        <div class="detail-section">
                            <h3>Basic Information</h3>
                            ${medicine.brand ? `<div class="detail-group"><span class="detail-label">Brand:</span> <span class="detail-value">${medicine.brand}</span></div>` : ''}
                            ${medicine.type ? `<div class="detail-group"><span class="detail-label">Type:</span> <span class="detail-value">${medicine.type}</span></div>` : ''}
                            ${medicine.active_ingredient ? `<div class="detail-group"><span class="detail-label">Active Ingredient:</span> <span class="detail-value">${medicine.active_ingredient}</span></div>` : ''}
                        </div>
                        <div class="detail-section">
                            <h3>Purchase Details</h3>
                            ${medicine.pack_size ? `<div class="detail-group"><span class="detail-label">Pack Size:</span> <span class="detail-value">${medicine.pack_size}</span></div>` : ''}
                            ${medicine.price ? `<div class="detail-group"><span class="detail-label">Price:</span> <span class="detail-value">Rs. ${medicine.price}</span></div>` : ''}
                            ${medicine.availability ? `<div class="detail-group"><span class="detail-label">Availability:</span> <span class="detail-value">${medicine.availability}</span></div>` : ''}
                        </div>
                        <div class="detail-section">
                            <h3>Application</h3>
                            ${medicine.application_rate ? `<div class="detail-group"><span class="detail-label">Application Rate:</span> <span class="detail-value">${medicine.application_rate}</span></div>` : ''}
                            ${medicine.method ? `<div class="detail-group"><span class="detail-label">Method:</span> <span class="detail-value">${medicine.method}</span></div>` : ''}
                            ${medicine.frequency ? `<div class="detail-group"><span class="detail-label">Frequency:</span> <span class="detail-value">${medicine.frequency}</span></div>` : ''}
                        </div>
                        <div class="detail-section">
                            <h3>Additional Information</h3>
                            ${medicine.note ? `<div class="detail-group"><span class="detail-label">Note:</span> <span class="detail-value">${medicine.note}</span></div>` : ''}
                            ${medicine.image_url ? `<div class="detail-group"><span class="detail-label">Image URL:</span> <span class="detail-value"><a href="${medicine.image_url}" target="_blank">${medicine.image_url}</a></span></div>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show add form
        function showAddForm() {
            document.getElementById('formContainer').style.display = 'block';
            document.getElementById('formTitle').textContent = '‚ûï Add New Medicine';
            document.getElementById('editIndex').value = '-1';
            document.getElementById('medicineForm').reset();
            document.getElementById('f_priority').value = '999';
            document.getElementById('formContainer').scrollIntoView({ behavior: 'smooth' });
        }

        // Edit medicine
        function editMedicine(index, medicineString) {
            const medicine = JSON.parse(decodeURIComponent(medicineString)); // Decode and parse the stringified JSON
            document.getElementById('formContainer').style.display = 'block';
            document.getElementById('formTitle').textContent = '‚úèÔ∏è Edit Medicine';
            document.getElementById('editIndex').value = index;

            // Populate form fields
            const fields = ['name', 'brand', 'type', 'active_ingredient', 'pack_size', 'price', 'priority', 'image_url', 'application_rate', 'method', 'frequency', 'availability', 'note'];
            fields.forEach(field => {
                const element = document.getElementById('f_' + field);
                if (element) {
                    element.value = medicine[field] || '';
                }
            });

            document.getElementById('formContainer').scrollIntoView({ behavior: 'smooth' });
        }

        // Cancel edit
        function cancelEdit() {
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('medicineForm').reset();
            document.getElementById('editIndex').value = '-1';
        }

        // Delete medicine
        async function deleteMedicine(index, name) {
            const apiKey = ensureApiKey(); // Ensure API key is available
            if (!apiKey) {
                showMessage("API Key is required to perform this action.", "error");
                return;
            }
            if (!confirm(`Are you sure you want to delete "${name}"?`)) return;

            const disease = document.getElementById('diseaseSelect').value;

            try {
                const response = await fetch(`${API_BASE}/medicines/${disease}/${index}`, {
                    method: 'DELETE',
                    headers: {
                        [API_KEY_NAME]: apiKey // Pass the API key
                    }
                });

                if (!response.ok) throw new Error('Failed to delete medicine');

                showMessage(`Medicine "${name}" deleted successfully!`);
                await refreshList();
            } catch (error) {
                showMessage('Error deleting medicine: ' + error.message, 'error');
            }
        }

        // Handle form submission
        document.getElementById('medicineForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nameField = document.getElementById('f_name');
            const typeField = document.getElementById('f_type');
            const activeIngredientField = document.getElementById('f_active_ingredient');
            const priceField = document.getElementById('f_price');
            const priorityField = document.getElementById('f_priority');

            const name = nameField.value.trim();
            const type = typeField.value.trim();
            const active_ingredient = activeIngredientField.value.trim();
            const price = priceField.value.trim();
            const priority = priorityField.value.trim();

            let isValid = true;

            if (!name) {
                showMessage('Medicine Name is a required field.', 'error');
                highlightField('f_name', false);
                isValid = false;
            } else {
                highlightField('f_name', true);
            }

            if (!type) {
                showMessage('Type is a required field.', 'error');
                highlightField('f_type', false);
                isValid = false;
            } else {
                highlightField('f_type', true);
            }

            if (!active_ingredient) {
                showMessage('Active Ingredient is a required field.', 'error');
                highlightField('f_active_ingredient', false);
                isValid = false;
            } else {
                highlightField('f_active_ingredient', true);
            }

            if (price && isNaN(parseFloat(price))) {
                showMessage('Price must be a valid number.', 'error');
                highlightField('f_price', false);
                isValid = false;
            } else {
                highlightField('f_price', true);
            }

            if (priority && isNaN(parseInt(priority))) {
                showMessage('Priority must be a valid integer.', 'error');
                highlightField('f_priority', false);
                isValid = false;
            } else {
                highlightField('f_priority', true);
            }

            if (!isValid) {
                return;
            }

            const apiKey = ensureApiKey(); // Ensure API key is available
            if (!apiKey) {
                showMessage("API Key is required to perform this action.", "error");
                return;
            }

            const disease = document.getElementById('diseaseSelect').value;
            if (!disease) {
                showMessage('Please select a disease first!', 'error');
                return;
            }

            const index = parseInt(document.getElementById('editIndex').value);
            const isEdit = index >= 0;

            // Collect form data
            const formData = {
                name: document.getElementById('f_name').value,
                brand: document.getElementById('f_brand').value || null,
                type: document.getElementById('f_type').value || null,
                active_ingredient: document.getElementById('f_active_ingredient').value || null,
                pack_size: document.getElementById('f_pack_size').value || null,
                price: document.getElementById('f_price').value || null,
                priority: parseInt(document.getElementById('f_priority').value) || 999,
                image_url: document.getElementById('f_image_url').value || null,
                application_rate: document.getElementById('f_application_rate').value || null,
                method: document.getElementById('f_method').value || null,
                frequency: document.getElementById('f_frequency').value || null,
                availability: document.getElementById('f_availability').value || null,
                note: document.getElementById('f_note').value || null
            };

            try {
                const url = isEdit ? `${API_BASE}/medicines/${disease}/${index}` : `${API_BASE}/medicines/${disease}`;
                const method = isEdit ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        [API_KEY_NAME]: apiKey // Pass the API key
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to save medicine');
                }

                showMessage(`Medicine "${formData.name}" ${isEdit ? 'updated' : 'added'} successfully!`);
                cancelEdit();
                await refreshList();
            } catch (error) {
                showMessage('Error saving medicine: ' + error.message, 'error');
            }
        });

        // Auto-refresh when disease selection changes
        document.getElementById('diseaseSelect').addEventListener('change', refreshList);

        // Initialize the page
        loadDiseases();
    </script>
</body>

</html>
