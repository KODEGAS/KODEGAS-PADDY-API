<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üß™ API Connection Test</h1>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testMedicines()">Test Medicines Endpoint</button>
    <button onclick="testCORS()">Test CORS</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://localhost:8001';
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealth() {
            addResult('Testing health endpoint...', 'info');
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Health endpoint working: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`‚ùå Health endpoint failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Health endpoint error: ${error.message}`, 'error');
            }
        }
        
        async function testMedicines() {
            addResult('Testing medicines endpoint...', 'info');
            try {
                const response = await fetch(`${API_BASE}/medicines`);
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Medicines endpoint working: Found ${data.available_diseases.length} diseases`, 'success');
                    addResult(`Diseases: ${data.available_diseases.join(', ')}`, 'info');
                } else {
                    addResult(`‚ùå Medicines endpoint failed: ${response.status} ${response.statusText}`, 'error');
                    const text = await response.text();
                    addResult(`Response: ${text}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Medicines endpoint error: ${error.message}`, 'error');
            }
        }
        
        async function testCORS() {
            addResult('Testing CORS...', 'info');
            try {
                const response = await fetch(`${API_BASE}/medicines`, {
                    method: 'OPTIONS'
                });
                addResult(`CORS preflight response: ${response.status}`, 'info');
                
                // Try actual request
                const actualResponse = await fetch(`${API_BASE}/medicines`);
                if (actualResponse.ok) {
                    addResult('‚úÖ CORS is working properly', 'success');
                } else {
                    addResult('‚ùå CORS might be blocking requests', 'error');
                }
            } catch (error) {
                addResult(`‚ùå CORS test error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run tests when page loads
        window.onload = function() {
            addResult('üöÄ Starting automatic tests...', 'info');
            setTimeout(testHealth, 500);
            setTimeout(testMedicines, 1000);
            setTimeout(testCORS, 1500);
        };
    </script>
</body>
</html>
