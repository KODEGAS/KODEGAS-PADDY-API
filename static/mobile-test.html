<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <title>Mobile Test - Rice Disease Admin</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="dashboard">
        <header>
            <h1>ðŸ“± Mobile Test</h1>
            <a href="/admin" class="btn btn-secondary">Go to Admin</a>
        </header>

        <div class="tab-content active">
            <div class="section-header">
                <h2>Mobile Features Test</h2>
            </div>

            <div class="data-list">
                <div class="data-item">
                    <h3>
                        Touch-Friendly Buttons
                        <div class="data-item-actions">
                            <button class="btn btn-primary">Primary</button>
                            <button class="btn btn-success">Success</button>
                            <button class="btn btn-danger">Danger</button>
                        </div>
                    </h3>
                    <p>All buttons are 44px+ height for iOS touch guidelines</p>
                </div>

                <div class="data-item">
                    <h3>Responsive Form</h3>
                    <form>
                        <div class="form-group">
                            <label>Text Input (16px font to prevent zoom):</label>
                            <input type="text" placeholder="Enter text here">
                        </div>
                        <div class="form-group">
                            <label>Textarea:</label>
                            <textarea placeholder="Auto-resizing textarea" rows="3"></textarea>
                        </div>
                        <div class="form-row">
                            <input type="text" placeholder="Field 1">
                            <input type="text" placeholder="Field 2">
                        </div>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <div class="data-item">
                    <h3>Device Info</h3>
                    <p id="device-info">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Display device info
        document.getElementById('device-info').innerHTML = `
            <strong>Screen:</strong> ${screen.width}x${screen.height}<br>
            <strong>Viewport:</strong> ${window.innerWidth}x${window.innerHeight}<br>
            <strong>User Agent:</strong> ${navigator.userAgent.includes('Mobile') ? 'Mobile' : 'Desktop'}<br>
            <strong>Touch:</strong> ${'ontouchstart' in window ? 'Supported' : 'Not supported'}<br>
            <strong>Orientation:</strong> ${screen.orientation ? screen.orientation.type : 'Unknown'}
        `;

        // Test touch feedback
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('touchstart', function () {
                this.style.transform = 'scale(0.95)';
                this.style.transition = 'transform 0.1s';
            });

            btn.addEventListener('touchend', function () {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>

</html>
