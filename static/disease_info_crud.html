<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Info Manager</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>ðŸŒ¿ Disease Info Manager</h1>
        <nav>
            <a href="/static/api_data.html">Data Hub</a>
            <a href="/static/medicine_info_crud.html">Manage Medicines</a>
        </nav>
    </header>

    <div class="container">
        <h2>Control Panel</h2>
        <div class="controls">
            <label for="diseaseSelect">Select Disease:</label>
            <select id="diseaseSelect">
                <option value="">Loading...</option>
            </select>
        </div>
        <div class="controls" style="margin-top: 15px;"></div>
        <label for="apiKeyInput">API Key:</label>
        <input type="password" id="apiKeyInput" placeholder="Enter API Key">
        <button onclick="saveApiKey()">ðŸ’¾ Save API Key</button>
    </div>

    <div id="messages"></div>
    </div>

    <div class="container" id="formContainer" style="display: none;">
        <h2 id="formTitle">Edit Disease Info</h2>
        <form id="diseaseInfoForm">
            <fieldset>
                <legend>Core Details</legend>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="f_disease_name">Disease Name *</label>
                        <input type="text" id="f_disease_name" required>
                    </div>
                    <div class="form-group">
                        <label for="f_caused_by">Caused By</label>
                        <input type="text" id="f_caused_by">
                    </div>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="f_description">Description *</label>
                    <textarea id="f_description" required></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Symptoms & Factors</legend>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="f_symptoms">Symptoms (one per line) *</label>
                        <textarea id="f_symptoms" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="f_factors">Contributing Factors (one per line)</label>
                        <textarea id="f_factors"></textarea>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Management & Treatment</legend>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="f_prevention">Prevention Methods (one per line) *</label>
                        <textarea id="f_prevention" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="f_care">Care Guidelines (one per line)</label>
                        <textarea id="f_care"></textarea>
                    </div>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="f_treatment">Treatment Summary</label>
                    <input type="text" id="f_treatment">
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                <div class="form-group">
                    <label for="f_note">Note</label>
                    <textarea id="f_note"></textarea>
                </div>
            </fieldset>

            <div style="margin-top: 20px;">
                <button type="submit">ðŸ’¾ Save Changes</button>
            </div>
        </form>
    </div>

    <script>
        const API_BASE = 'http://kodegas-paddy-api.centralindia.cloudapp.azure.com';
        const API_KEY_NAME = "X-API-KEY";
        let apiKey = sessionStorage.getItem(API_KEY_NAME);

        // Load API key from session storage on page load
        document.addEventListener('DOMContentLoaded', () => {
            const storedKey = sessionStorage.getItem(API_KEY_NAME);
            if (storedKey) {
                document.getElementById('apiKeyInput').value = storedKey;
                apiKey = storedKey;
            }
        });

        function saveApiKey() {
            const inputKey = document.getElementById('apiKeyInput').value;
            if (inputKey) {
                sessionStorage.setItem(API_KEY_NAME, inputKey);
                apiKey = inputKey;
                showMessage("API Key saved!", "success");
            } else {
                showMessage("Please enter an API Key to save.", "error");
            }
        }

        function ensureApiKey() {
            if (!apiKey) {
                const inputKey = document.getElementById('apiKeyInput').value;
                if (inputKey) {
                    sessionStorage.setItem(API_KEY_NAME, inputKey);
                    apiKey = inputKey;
                } else {
                    showMessage("Please enter your API Key in the input field.", "error");
                    return null;
                }
            }
            return apiKey;
        }

        function showMessage(message, type = 'success') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Highlight invalid fields
        function highlightField(fieldId, isValid) {
            const field = document.getElementById(fieldId);
            if (isValid) {
                field.classList.remove('invalid');
            } else {
                field.classList.add('invalid');
            }
        }

        async function loadDiseases() {
            try {
                const response = await fetch(`${API_BASE}/crud/disease-info`);
                if (!response.ok) throw new Error('Failed to load disease list');

                const data = await response.json();
                const select = document.getElementById('diseaseSelect');
                select.innerHTML = '<option value="">Select a disease to edit...</option>';

                data.available_diseases.forEach(disease => {
                    const option = document.createElement('option');
                    option.value = disease;
                    option.textContent = disease.replace(/_/g, ' ').toUpperCase();
                    select.appendChild(option);
                });
            } catch (error) {
                showMessage('Error loading diseases: ' + error.message, 'error');
            }
        }

        async function loadDiseaseInfo(diseaseKey) {
            if (!diseaseKey) {
                document.getElementById('formContainer').style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/crud/disease-info/${diseaseKey}`);
                if (!response.ok) throw new Error('Failed to load disease information');

                const data = await response.json();
                populateForm(data.data);
                document.getElementById('formContainer').style.display = 'block';
            } catch (error) {
                showMessage('Error loading disease info: ' + error.message, 'error');
            }
        }

        function populateForm(info) {
            document.getElementById('formTitle').textContent = `Edit Info for: ${info.disease_name}`;

            const fields = ['disease_name', 'caused_by', 'description', 'treatment', 'note'];
            fields.forEach(field => {
                const element = document.getElementById('f_' + field);
                if (element) {
                    element.value = info[field] || '';
                }
            });

            const listFields = ['symptoms', 'factors', 'prevention', 'care'];
            listFields.forEach(field => {
                const textarea = document.getElementById('f_' + field);
                if (textarea) {
                    textarea.value = (info[field] || []).join('\n');
                }
            });
        }

        document.getElementById('diseaseInfoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const diseaseNameField = document.getElementById('f_disease_name');
            const descriptionField = document.getElementById('f_description');
            const symptomsField = document.getElementById('f_symptoms');
            const preventionField = document.getElementById('f_prevention');

            const diseaseName = diseaseNameField.value.trim();
            const description = descriptionField.value.trim();
            const symptoms = symptomsField.value.trim();
            const prevention = preventionField.value.trim();

            let isValid = true;

            if (!diseaseName) {
                showMessage('Disease Name is a required field.', 'error');
                highlightField('f_disease_name', false);
                isValid = false;
            } else {
                highlightField('f_disease_name', true);
            }

            if (!description) {
                showMessage('Description is a required field.', 'error');
                highlightField('f_description', false);
                isValid = false;
            } else {
                highlightField('f_description', true);
            }

            if (!symptoms) {
                showMessage('Symptoms are a required field.', 'error');
                highlightField('f_symptoms', false);
                isValid = false;
            } else {
                highlightField('f_symptoms', true);
            }

            if (!prevention) {
                showMessage('Prevention Methods are a required field.', 'error');
                highlightField('f_prevention', false);
                isValid = false;
            } else {
                highlightField('f_prevention', true);
            }

            if (!isValid) {
                return;
            }

            const apiKey = ensureApiKey(); // Ensure API key is available
            if (!apiKey) {
                showMessage("API Key is required to perform this action.", "error");
                return;
            }

            const diseaseKey = document.getElementById('diseaseSelect').value;
            if (!diseaseKey) {
                showMessage('Please select a disease first!', 'error');
                return;
            }

            const formData = {
                disease_name: document.getElementById('f_disease_name').value,
                caused_by: document.getElementById('f_caused_by').value || null,
                description: document.getElementById('f_description').value,
                treatment: document.getElementById('f_treatment').value || null,
                note: document.getElementById('f_note').value || null,
                symptoms: document.getElementById('f_symptoms').value.split('\n').filter(line => line.trim() !== ''),
                factors: document.getElementById('f_factors').value.split('\n').filter(line => line.trim() !== ''),
                prevention: document.getElementById('f_prevention').value.split('\n').filter(line => line.trim() !== ''),
                care: document.getElementById('f_care').value.split('\n').filter(line => line.trim() !== '')
            };

            try {
                const response = await fetch(`${API_BASE}/crud/disease-info/${diseaseKey}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        [API_KEY_NAME]: apiKey // Pass the API key
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error("API Key is required to perform this action.");
                    }
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to save disease info');
                }

                showMessage(`Disease info for "${formData.disease_name}" updated successfully!`);
            } catch (error) {
                showMessage('Error saving disease info: ' + error.message, 'error');
            }
        });

        document.getElementById('diseaseSelect').addEventListener('change', (e) => {
            loadDiseaseInfo(e.target.value);
        });

        loadDiseases();
    </script>
</body>

</html>
